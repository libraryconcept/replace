<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons8-livro-32.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

<body>

    <header>

    </header>

    <div id="container">
        <div id="profile" class="vertical-center">
            <section class="carrossel">
                <h2 class="carrossel-titulo">Devolva seu livro com mais praticidade</h2>
                <div class="carrossel-container">
                    <div class="swiper">
                        <div class="swiper-pagination"></div>
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="assets/library.jpg"></div>
                            <div class="swiper-slide"><img src="assets/mao.webp"></div>
                        </div>
                    </div>
                </div>
            </section>
            <div>
                <p>Chega de filas e esperas para devolver livros na biblioteca! Com o nosso sistema inovador de
                    devolução
                    com leitor de código de barras, você pode devolver seus livros em segundos, com total autonomia e
                    praticidade.</p>
            </div>
            <div style="padding-top: 20px;">
                <a class="giveBackBook" href="perfil.html">Devolva seu livro!</a>
            </div>
        </div>
    </div>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#57bee6" fill-opacity="0.99"

    <script>

        const swiper = new Swiper('.swiper', {

            spaceBetween: 10,
            loop: true,
            autoplay: {
                delay: 3000,
            },
            slidesPerView: 1,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },

        });

    </script>

</body>

</html>
